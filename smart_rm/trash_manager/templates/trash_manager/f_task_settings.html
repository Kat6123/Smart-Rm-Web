{% extends 'trash_manager/base_form.html' %}
{% load i18n %}

{% block form_buttons %}
  {{ block.super }}
    <button type='submit' class="btn btn-default" name="add_paths">{% trans "Paths" %}</button>
    {% if form.instance.id and form.instance.status != "C" %}
      <a href="{% url 'run_task' pk=form.instance.id %}" class="btn btn-default button" role="button">{% trans "Run" %}</a>
    {% endif %}
{% endblock %}
