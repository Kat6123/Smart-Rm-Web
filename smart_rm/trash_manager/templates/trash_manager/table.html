{% extends 'trash_manager/base.html' %}

{% block content %}
  <form method="POST">
      {%csrf_token%}

      {% block before_table %}
      {% endblock before_table %}

      <table class="table table-striped">
        <thead>
          {% block table_head %}
          {% endblock table_head %}
        </thead>
        <tbody>
          {% block table_body %}
          {% endblock table_body %}
        </tbody>
      </table>

      {% block after_table %}
      {% endblock after_table %}
  </form>
{% endblock content %}
