{% extends 'trash_manager/base.html' %}

{% block content %}
  <h2>{{action}}</h2>
  <form method="POST">
      {%csrf_token%}

      {% for error in form.non_field_errors %}
        <div class="form-group has-errors text-danger small">
            {{error}}
        </div>
      {% endfor %}

      {% for field in form %}
        <div class="form-group has-errors text-danger small">
            {{field.errors}}
        </div>
        <div class="form-group">
            {{field.label_tag}}
            {{field}}
        </div>
      {% endfor %}

      <button type="submit" class="btn btn-default" name="close" value="">Save</button>
      <button type="submit" class="btn btn-default" name="continue" value="">Save and continue</button>
  </form>

{% endblock %}
