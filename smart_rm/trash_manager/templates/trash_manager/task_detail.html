{% extends 'trash_manager/base.html' %}

{% block right_sidebar %}
  {% if task.status != "C" %}
    <div class="">
      <a href="{% url 'run_task' pk=task.id%}" class="btn btn-default" role="button">Run</a>
    </div>
  {% endif %}
{% endblock %}

{% block content %}
  <div class="">
    {{task.id}}
  </div>
  <div class="">
    {{task.trash_list}}
  </div>
  <div class="">
    {{task.status}}
  </div>
  <div class="">
    {{task.paths}}
  </div>
{% endblock %}
